<header>
  <nav>
    <ul>
      <!-- <li><button mat-raised-button>Home</button></li>
      <li><button mat-raised-button>Contact</button></li> -->
      <li><button mat-raised-button color="primary" (click)="logout()">Logout</button></li>
    </ul>
  </nav>
</header>

<main>
  <div class="container">
    <h1>Welcome to My App</h1>
    <p>Some content goes here...</p>
    
    <div class="table-wrapper">
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <!-- Table columns -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
        </ng-container>
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
        
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let user">{{ user.role }}</td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <!-- Dropdown with view, edit, delete options -->
            <mat-select>
              <mat-option>View</mat-option>
              <mat-option>Edit</mat-option>
              <mat-option>Delete</mat-option>
            </mat-select>
          </td>
        </ng-container>
        
        <!-- Table rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</main>
