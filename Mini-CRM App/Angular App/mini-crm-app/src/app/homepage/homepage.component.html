<div class="crm-homepage">
  <h1>Welcome to My CRM App</h1>
  <div class="features">
    <div class="feature">
      <h2>Manage Contacts</h2>
      <p>Effortlessly organize and track your contacts.</p>
      <button mat-raised-button color="primary" (click)="onViewContacts()">View Contacts</button>
    </div>
    <div class="feature">
      <h2>Schedule Tasks</h2>
      <p>Stay on top of your tasks and never miss a deadline.</p>
      <button mat-raised-button color="primary" (click)="onViewTasks()">View Tasks</button>
    </div>
    <div class="feature">
      <h2>Analyze Reports</h2>
      <p>Gain valuable insights with detailed reports and analytics.</p>
      <button mat-raised-button color="primary" (click)="onViewReports()">View Reports</button>
    </div>
  </div>
  <div class="actions">
    <button mat-raised-button color="accent" (click)="onLogin()">Login</button>
    <button mat-raised-button color="accent" (click)="onRegister()">Register</button>
  </div>
</div>
