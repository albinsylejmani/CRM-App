<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="userForm" (submit)="onCreate()">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">
            Email is required and must be valid.
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched">
            Password is required and must be at least 6 characters long.
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstname" required>
          <mat-error *ngIf="userForm.controls['firstname'].invalid && userForm.controls['firstname'].touched">
            First Name is required.
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastname" required>
          <mat-error *ngIf="userForm.controls['lastname'].invalid && userForm.controls['lastname'].touched">
            Last Name is required.
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-select placeholder="Role" formControlName="role" required>
            <mat-option value="user">User</mat-option>
            <mat-option value="admin">Admin</mat-option>
          </mat-select>
          <mat-error *ngIf="userForm.controls['role'].invalid && userForm.controls['role'].touched">
            Role is required.
          </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Create</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
